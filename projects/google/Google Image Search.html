<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navigator-search">
        <a href="https://google.com" title="Google Home">Google Home</a><br>
    </div>
    <br>
    <div class="google-img">
        <img src="Google_Images_2015_logo.svg.png" alt="Google_Image_logo" width="272" height="92"> 
    </div>
    <div>
        <form action="https://www.google.com/search">
            <input class="search-bar" type="text" name="q">
            <input type="hidden" name="tbm" value="isch">
            <br>
            <input class="search-btn" type="submit" value="Google Search">
        </form>
    </div>
</body>
</html>
