<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DriveAway Rentals</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="full-container">
        <div class="container-header">
          <img class="company_logo" src="./images/logo.png" />
          <nav>
            <ul class="navigator">
              <li><a href="">Home</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Vehicle Model</a></li>
              <li><a href="">Testimonials</a></li>
              <li><a href="">Our Team</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </nav>
          <div class="sign-in">
            <div>
              <button class="btn">Sign in</button>
              <button class="btn btn-nav">Regester</button>
            </div>
          </div>
          <div class="mobile-hamb">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="tabler-icon tabler-icon-menu-2"
            >
              <path d="M4 6l16 0"></path>
              <path d="M4 12l16 0"></path>
              <path d="M4 18l16 0"></path>
            </svg>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="first">
        <div class="full-container">
          <div class="container">
            <div class="content-hero">
              <div class="content">
                <h2>Plan your trip now</h2>
                <h1>Save <span>big</span> with our car rental</h1>
                <p>
                  Rent the car of your dreams. Unbeatable prices, unlimited
                  miles, flexible pick-up options and much more.
                </p>
                <div class="buttons">
                  <button class="btn btn-book">
                    Book Ride &nbsp;
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="tabler-icon tabler-icon-circle-check"
                    >
                      <path
                        d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"
                      ></path>
                      <path d="M9 12l2 2l4 -4"></path>
                    </svg>
                  </button>
                  <button class="btn btn-dark">
                    Learn More &nbsp;
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="tabler-icon tabler-icon-chevron-right"
                    >
                      <path d="M9 6l6 6l-6 6"></path>
                    </svg>
                  </button>
                </div>
              </div>
              <img class="content-img" src="./images/Audi-front-page.png" />
            </div>
          </div>
        </div>
        <img class="back-img" src="./images/background_desing.png" />
      </section>
      <section class="booking-form">
        <div class="full-container">
          <div class="container-form">
            <div><h3>Book a car</h3></div>
            <form class="form-grid">
              <div class="form-grid-item">
                <label
                  >Select Your Car Type
                  <span>*</span>
                </label>
                <select>
                  <option>Select your car type</option>
                </select>
              </div>
              <div class="form-grid-item">
                <label
                  >Select Your Car Type
                  <span>*</span>
                </label>
                <select>
                  <option>Select your car type</option>
                </select>
              </div>
              <div class="form-grid-item">
                <label
                  >Select Your Car Type
                  <span>*</span>
                </label>
                <select>
                  <option>Select your car type</option>
                </select>
              </div>
              <div class="form-grid-item">
                <label
                  >Select Your Car Type
                  <span>*</span>
                </label>
                <select>
                  <option>Select your car type</option>
                </select>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
